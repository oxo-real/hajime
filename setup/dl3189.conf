#! /usr/bin/env sh

# system specific hajime installation configuration file

# CAUTION be 100% sure all variables are correct


# general

## debug switch [default,debug,debug_verbose]
## also an indicator for an active configuration file
exec_mode=default


# 0init

## autostart next script
after_0init=1base


# 1base

## boot partition
dev_boot=/dev/sda
part_boot=1
size_boot=+512M
type_boot=ef00
dev_boot_clear=clear

## lvm partition
dev_lvm=/dev/sda
part_lvm=2
size_lvm=+57G  ## 0 = until end of disk
type_lvm=8300
dev_lvm_clear=''

## lvm part sizes (GB)
size_root=1
size_home=10
size_tmp=1
size_usr=20
size_var=20

## swap partition size (GB)
swap_bool=yes
swap_size=4

## luks passphrase
luks_pass=luks

## autostart next script
after_1base=2conf


# 2conf

## user accounts
hostname=dl3189
root_pw=root
username=user
username_pw=user

## autostart next script
after_2conf=reboot


# 3post

## autostart next script
#after_3post=4apps


# 4apps

## autostart next script
#after_4apps=5dtcf


# 5dotf


# file locations

## NOTICE locations are valid  at source point of each script
case "$script_name" in

    0init.sh )
	hajime_src=/root/tmp/code/hajime
	## hajime_exec exists after 0init has copied hajime_src
	;;

    1base.sh )
	## NOTICE from here on script executes from hajime_exec
	hajime_src=/root/tmp/code/hajime
	hajime_exec=/root/hajime
	;;

    2conf.sh )
	## hajime_src no mountpoint inside chroot jail
	hajime_exec=/hajime
	;;

    ## NOTICE after 2conf initial autonomous system reboot

    3post.sh )
	hajime_src="$HOME/dock/3/code/hajime"
	hajime_exec="$HOME/hajime"
	;;

    4apps.sh )
	hajime_src="$HOME/dock/3/code/hajime"
	hajime_exec="$HOME/hajime"
	;;

    5dtcf.sh )
	hajime_src="$HOME/dock/3/code/hajime"
	hajime_exec="$HOME/hajime"
	;;

esac
